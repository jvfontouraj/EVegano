<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vegano Checker</title>
</head>
<body> 
    <div class="search-wrapper">
        <label for="search">É vegano?</label>
        <div class="input-div">
            <input type="serach" id="search" placeholder="Digite aqui para descobrir..." class="data-search">
            <select class="select-type">
                <option value="Ingredientes">Ingredientes</option>
                <option value="Produtos">Produtos</option>
            </select>
        </div>
    </div>

    <div class="ingr-cards-container grid"></div>
    <div class="prod-cards-container"></div>

    <template class="ingredients-template">
        <div class="card">
            <div class="header"></div>
            <div class="body">
                <div class="why-div">
                    <h3>Porque?</h3>
                    <div class="why" ></div>
                </div>
                <div class="update-div">
                    <h3>Última atualização</h3>
                    <div class="update-date" ></div>
                </div>
                <div class="font-div">
                    <h3>Fonte</h3>
                    <div><a href="#" class="font" target="_blank"></a></div>
                </div>
                <div class="its-vegan-div">
                    <div class="vegan-sign"></div>
                    <div class="its-vegan"></div>
                </div>
            </div>
        </div>
        <h3 class="ingr-message hidde">Nenhum ingrediente foi encontrado</h3>
    </template>

    <template class="products-template">
        <div class="card">
            <div class="header"></div>
            <div class="body">
                <div class="brand-div">
                    <h3>Marca</h3>
                    <div class="brand"></div>
                </div>
                <div class="why-div">
                    <h3>Porque?</h3>
                    <div class="why" ></div>
                </div>
                <div class="animal-ingr-div">
                    <h3>Ingrediente de Origem Animal</h3>
                    <div class="animal-ingr"></div>
                </div>

                <div class="update-div">
                    <h3>Última atualização</h3>
                    <div class="update-date" ></div>
                </div>
                <div class="font-div">
                    <h3>Fonte</h3>
                    <div><a href="#" class="font" target="_blank"></a></div>
                </div>
                <div class="its-vegan-div">
                    <div class="vegan-sign"></div>
                    <div class="its-vegan"></div>
                </div>
            </div>
        </div>
        <h3 class="prod-message hidde">Nenhum produto foi encontrado</h3>
    </template>


    <script src="script.js"></script>
</body>
</html>
