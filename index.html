<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>É vegano?</title>
</head>
<body> 
    <div class="search-wrapper">
        <label for="search">É vegano?</label>
        <div class="input-div">
            <input type="serach" id="search" placeholder="Digite aqui para descobrir..." class="data-search">
            <select class="select-type">
                <option value="Ingredientes">Ingredientes</option>
                <option value="Produtos">Produtos</option>
            </select>
        </div>
    </div>

    <div class="cards-container"></div>
    <template class="card-template">
        <div class="card">
            <div class="header"></div>
            <div class="body">
                <div class="why-div">
                    <h3>Porque?</h3>
                    <div class="why" ></div>
                </div>
                <div class="update-div">
                    <h3>Última atualização</h3>
                    <div class="update-date" ></div>
                </div>
                <div class="font-div">
                    <h3>Fonte</h3>
                    <div class="font"></div>
                </div>
                <div class="its-vegan-div">
                    <div class="vegan-sign"></div>
                    <div class="its-vegan"></div>
                </div>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
