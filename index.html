<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="/styles/style.css">

    <link rel="stylesheet" href="/styles/query.css">
    
    <title>Vegano Checker</title>
</head>
<body> 
    <div class="search-wrapper">
        <label for="search">Vegano Checker</label>
        <div class="input-div">
            <input type="serach" id="search" placeholder="Digite aqui um..." class="data-search">
            <select class="select-type">
                <option value="Ingredientes">Ingrediente</option>
                <option value="Produtos">Produto</option>
            </select>
        </div>
    </div>

    <div class="ingr-cards-container grid"></div>
    <div class="prod-cards-container"></div>

    <template class="veg-ingredients-template" >
        <div class="card veg-div">
            <div class="header"></div>
            <div class="body">
                <div class="its-vegan-div body-child">
                    <div class="vegan-sign hide"></div>
                    <div class="its-vegan"></div>
                </div>
                <div class="why-div body-child">
                    <h3>Porque?</h3>
                    <div class="why" ></div>
                </div>
                <div class="update-div body-child">
                    <h3>Última atualização</h3>
                    <div class="update-date" ></div>
                </div>
                <div class="font-div body-child">
                    <h3>Fonte</h3>
                    <a href="#" class="font" target="_blank"></a>
                </div>
            </div>
        </div>
    </template>

    <template class="nveg-ingredients-template">
        <div class="card nveg-div">
            <div class="header"></div>
            <div class="body">
                <div class="its-vegan-div body-child">
                    <div class="vegan-sign hide"></div>
                    <div class="its-vegan"></div>
                </div>
                <div class="why-div body-child">
                    <h3>Porque?</h3>

                </div>
                <div class="update-div body-child">
                    <h3>Última atualização</h3>
                    <div class="update-date" ></div>
                </div>
                <div class="font-div body-child">
                    <h3>Fonte</h3>
                    <a href="#" class="font" target="_blank"></a>
                </div>
            </div>
        </div>
        <h3 class="ingr-message hide">Nenhum ingrediente foi encontrado</h3>
    </template>

    <template class="undf-ingredients-template">
        <div class="card undf-div">
            <div class="header"></div>
            <div class="body">
                <div class="its-vegan-div body-child">
                    <div class="vegan-sign hide"></div>
                    <div class="its-vegan"></div>
                </div>
                <div class="why-div body-child">
                    <h3>Porque?</h3>
                    <div class="why" ></div>
                </div>
                <div class="update-div body-child">
                    <h3>Última atualização</h3>

                </div>
                <div class="font-div body-child">
                    <h3>Fonte</h3>

            </div>

        <div class="card veg-div">
            <div class="header"></div>
            <div class="body">
                <div class="its-vegan-div body-child">
                    <div class="vegan-sign"></div>
                    <div class="its-vegan"></div>
                </div>
                <div class="brand-div body-child">
                    <h3>Marca</h3>
                    <div class="brand"></div>
                </div>
                <div class="why-div body-child">
                    <h3>Porque?</h3>
                    <div class="why" ></div>
                </div>
                <div class="animal-ingr-div body-child">

                </div>
                <div class="font-div body-child">
                    <h3>Fonte</h3>

                </div>
            </div>
        </div>
    </template>

    <h3 class="prod-message hide">Nenhum produto foi encontrado</h3>

    <script src="script.js"></script>
</body>
</html>
